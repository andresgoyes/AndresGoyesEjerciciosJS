<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>DOM & Events exercises</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/amazing_brand.png" alt="Amazing Events" width="65" height="30" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">IMC COP-USD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./notes.html">NOTES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column flex-lg-row">
        <div class="w-100 p-3 div-imc">
            <h2 class="text-center">Calcular IMC</h2>
            <div class="d-flex flex-column w-50 text-center pt-4 m-auto">
                <div class="mb-3">
                    <label for="altura" class="form-label">Ingrese su altura (cms)</label>
                    <input type="number" class="form-control" id="altura" />
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Ingrese su peso (kgs)</label>
                    <input type="number" class="form-control" id="peso" />
                </div>
                <div class="d-flex justify-content-between">
                    <button id="calcularImc" class="btn btn-primary">Calcular</button>
                    <div>
                        <label for="imc" class="form-label">Su IMC es :</label>
                        <input class="w-50" type="text" id="imc" disabled />
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100 p-3 div-converter">
            <h2 class="text-center">Conversor de COP a USD</h2>
            <div class="d-flex flex-column w-50 text-center pt-4 m-auto">
                <div class="mb-3">
                    <label for="cop" class="form-label">Ingrese cantidad (COP)</label>
                    <input type="number" class="form-control" id="cop">
                </div>
                <div class="mb-3">
                    <label for="usd" class="form-label">Ingrese cantidad (USD)</label>
                    <input type="number" class="form-control" id="usd">
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center px-2">
        <div class="d-flex">
            <a href="https://www.facebook.com/andresgoyes" target="_blank" class="me-3">
                <img src="./images/fb_logo.png" alt="Facebook" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://wa.me/3006445026" target="_blank" class="me-3">
                <img src="./images/wa_logo.png" alt="WhatsApp" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://www.instagram.com/andresgoyes" target="_blank">
                <img src="./images/ig_logo.png" alt="Instagram" class="img-fluid" width="40" height="40">
            </a>
        </div>
        <p class="pt-3 fs-6">Cohort 3 - Andres Goyes</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
