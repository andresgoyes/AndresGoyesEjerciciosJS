<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>DOM & Events exercises - Notes</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/amazing_brand.png" alt="Amazing Events" width="65" height="30" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">IMC COP-USD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">NOTES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column flex-lg-row">
        <div class="container">
            <div class="row">
                <h1 class="mt-5">Aplicación de Notas</h1>
                <div class="input-section">
                    <div class="container-left">
                        <input type="text" id="titulo-input" placeholder="Título">
                        <textarea id="texto-textarea" placeholder="Texto"></textarea>
                    </div>
                    <div class="container-right">
                        <button id="guardar-nota">Guardar nota</button>
                        <button id="limpiar-campos">Limpiar campos</button>
                    </div>
                </div>
                <div class="filters">
                    <input type="text" id="filtro-texto" placeholder="Filtrar por texto">
                    <label class="toggle-switch">
                        <input type="checkbox" id="filtro-realizadas">
                        <span class="slider"></span>
                    </label>
                    <span>Mostrar solo realizadas</span>
                </div>
                <div id="contenedor-notas">
                </div>
            </div>            
        </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center px-2">
        <div class="d-flex">
            <a href="https://www.facebook.com/andresgoyes" target="_blank" class="me-3">
                <img src="./images/fb_logo.png" alt="Facebook" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://wa.me/3006445026" target="_blank" class="me-3">
                <img src="./images/wa_logo.png" alt="WhatsApp" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://www.instagram.com/andresgoyes" target="_blank">
                <img src="./images/ig_logo.png" alt="Instagram" class="img-fluid" width="40" height="40">
            </a>
        </div>
        <p class="pt-3 fs-6">Cohort 3 - Andres Goyes</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
