<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>DOM & Events exercises - Notes</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/amazing_brand.png" alt="Amazing Events" width="65" height="30" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">IMC COP-USD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">NOTES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="container-fluid w-75">
            <h2 class="text-center">Aplicación de Notas</h2>
            <div class="d-flex justify-content-around">
                <div class="col-md-8">
                    <input type="text" id="titulo-input" class="form-control mb-2" placeholder="Título">
                    <textarea id="texto-textarea" class="form-control" rows="5" placeholder="Texto"></textarea>
                </div>
                <div class="col-md-4 d-flex flex-column">
                    <button id="guardar-nota" class="btn btn-success mb-2">Guardar nota</button>
                    <button id="limpiar-campos" class="btn btn-danger">Limpiar campos</button>
                </div>
            </div>
            <div class="d-flex align-items-center my-3">
                <input type="text" id="filtro-texto" class="form-control me-2" placeholder="Filtrar por texto">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="filtro-realizadas">
                    <label class="form-check-label" for="filtro-realizadas">Mostrar solo realizadas</label>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center my-3" id="contenedor-notas"></div>
    </main>
    <footer class="d-flex justify-content-between align-items-center px-2">
        <div class="d-flex">
            <a href="https://www.facebook.com/andresgoyes" target="_blank" class="me-3">
                <img src="./images/fb_logo.png" alt="Facebook" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://wa.me/3006445026" target="_blank" class="me-3">
                <img src="./images/wa_logo.png" alt="WhatsApp" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://www.instagram.com/andresgoyes" target="_blank">
                <img src="./images/ig_logo.png" alt="Instagram" class="img-fluid" width="40" height="40">
            </a>
        </div>
        <p class="pt-3 fs-6">Cohort 3 - Andres Goyes</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
